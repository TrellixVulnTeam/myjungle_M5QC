<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3 class="ion-text-center">Rellena el Formulario</h3>
  <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
              <ion-label position="floating">Nombre de Usuario: <ion-text color="primary">*</ion-text>
              </ion-label>
              <ion-input required type="text" name="username" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating">Correo: <ion-text color="primary">*</ion-text>
              </ion-label>
              <ion-input required type="text" name="email" email [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating">Contraseña: <ion-text color="primary">*</ion-text>
              </ion-label>
              <ion-input required type="password" name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <div class="ion-padding">
              <ion-button color="primary" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid">
                  <ion-icon name="person-add" slot="icon-only"></ion-icon>
                  Crear Cuenta
              </ion-button>
          </div>
      </ion-list>
  </form>
  <div class="ion-text-center">
      <ion-label position="floating">
          <ion-text color="primary">*</ion-text> campos obligatorios
      </ion-label>
  </div>
  <ion-item-divider></ion-item-divider>

  <div class="ion-text-center ion-padding">
      <h4>¿Ya estás registrado?</h4>
      <ion-button color="primary" expand="block" class="ion-no-margin" routerLink="/login">
          <ion-icon name="log-in"  slot="icon-only"></ion-icon>
          Iniciar Sesión
      </ion-button>
  </div>
</ion-content>
